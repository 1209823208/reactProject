<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.1/react-dom.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/create-react-class@15.6.2/create-react-class.js"></script>


  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      var MessageBox = React.createClass({
        getInitialState:function () {
          return {
            inputValue:'A',
            selectValue:'A',
            textareaValue:'edede',
            radioValue:'C',
            checkValues:[]
          }
        },
        handleInput:function (e) {
          this.setState({
            inputValue:e.target.value,
          })
        },
        handleSelect:function (e) {
          this.setState({
            selectValue:e.target.value,
          })
        },
        handleRadio:function (e) {
          this.setState({
            radioValue:e.target.value,
          })
        },
        handleCheckbox:function (e) {
          var checkValues = this.state.checkValues.slice();
          var newVal = e.target.value;
          var index = checkValues.indexOf(newVal);
          if(index === -1){
            checkValues.push(newVal);
          }else{
            checkValues.splice(index,1);
          }
          this.setState({
            checkValues:checkValues,
          })
        },
        handleSubmit:function (e) {
          e.preventDefault();
        },
        render:function () {
          return (
            <form onSubmit={this.handleSubmit}>
              <div>
                  <div>
                    <input type="text" value={this.state.inputValue} onChange={this.handleInput} />
                  </div>
                  <select name="" id="" value={this.state.selectValue} onChange={this.handleSelect}>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                  </select>
                  <div>
                    <input onChange={this.handleRadio} name="radios" type="radio" value="A"/>
                    <input onChange={this.handleRadio} name="radios" type="radio" value="B"/>
                    <input onChange={this.handleRadio} name="radios" type="radio" value="C" defaultChecked />
                  </div>
                  <div>
                    <input onChange={this.handleCheckbox} name="checkboxs" type="checkbox" value="A"/>
                    <input onChange={this.handleCheckbox} name="checkboxs" type="checkbox" value="B"/>
                    <input onChange={this.handleCheckbox} name="checkboxs" type="checkbox" value="C" defaultChecked />
                  </div>
                  <div>
                    <textarea name="" id="" cols="30" rows="10" value={this.state.textareaValue}></textarea>
                  </div>
                <button type="submit">submit</button>
              </div>
            </form>
            )
        }
      })
      ReactDOM.render(
        <MessageBox/>,
        document.getElementById('root'),
        function () {
          console.log('渲染完成');
        }
      )

    </script>
  </body>
</html>
